<!DOCTYPE html>
<html>

<head>
    <title>LOGIN PAGE</title>
</head>

<body bgcolor="teal">
    <h1><u>LOGIN PAGE</u></h1>
    <form>
        USERNAME:<input type="text" name="name"><br><br>
        PASSWORD:<input type="password" name="pass"><br><br>
        ADDRESS:<textarea name="address" rows="3" cols="30"></textarea><br>
        Languages Known:<br>
        <input type="checkbox" name="n2" value="English">English<br>
        <input type="checkbox" name="n2" value="Hindi">Hindi<br>
        <input type="checkbox" name="n2" value="Telugu">Telugu<br>
        <input type="checkbox" name="n2" value="Tamil">Tamil<br>
        GENDER:<input type="radio" name="n3" value="male">Male
        <input type="radio" name="n3" value="female">Female<br><br>
        SELECT YOUR CITY:<select name="city" size="3">
            <option value="Mumbai">Mumbai</option>
            <option value="Bhiwandi">Bhiwandi</option>
            <option value="Delhi">Delhi</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Chennai">Chennai</option>
        </select><br>
        <input type="submit" name="submit" value="Submit"><br>
        <input type="reset" name="reset" value="Reset">
    </form>
</body>

</html>
