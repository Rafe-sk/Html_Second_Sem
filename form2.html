<!DOCTYPE html>
<html>

<head>
    <title>LOGIN PAGE</title>
</head>

<body bgcolor="teal">
    <h1><u>LOGIN PAGE</u></h1>
    <form>
        <table border="10" style="border-color: darkgrey;">
            <tr>
                <td border="2">USERNAME:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>PASSWORD:</td>
                <td><input type="password" name="pass"></td>
                </td>
            </tr>
            <tr>
                <td>ADDRESS:</td>
                <td><textarea name="address" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Languages Known:</td><br>
                <td><input type="checkbox" name="n2" value="English">English<br>
                    <input type="checkbox" name="n2" value="Hindi">Hindi<br>
                    <input type="checkbox" name="n2" value="Telugu">Telugu<br>
                    <input type="checkbox" name="n2" value="Tamil">Tamil<br>
                </td>
            </tr>
            <tr>
                <td>
                    GENDER:</td>
                <td><input type="radio" name="n3" value="male">Male
                    <input type="radio" name="n3" value="female">Female<br><br>
                </td>
            </tr>
            <tr>
                <td>SELECT YOUR CITY:</td>
                <td><select name="city" size="3">
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bhiwandi">Bhiwandi</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Chennai">Chennai</option>
                    </select><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="Submit"><br>
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
           
    <button onclick="window.location.href='www.google.com'" value="INSTA">INSTA</button>
</body>

</html>
